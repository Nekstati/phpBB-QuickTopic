{% if QT_SHOW_ON_INDEX && MCHAT_PAGE %}
<script>
{
	let textareas = document.querySelectorAll('textarea[name="message"]');
	for (let t of textareas) {
		if (t.id == 'tags') continue;
		t.addEventListener('focus', (e) => {
			window.form_name = t.form.id;
			window.text_name = t.name;
		});
	}
}
</script>
{% endif %}
